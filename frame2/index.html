<!-- 1. Create a HTML document that includes 2 rows of frames with 2 frames in each row
The two left frames must occupy 25% of the width of the display. The bottom 2 frames must occupy
40% of the height of the display. The top left frame must display the name of your mother and all of
her siblings(min2). The bottom left frame must display the name of your father and all of his siblings
( min 2). Each name in the left frames must be a link to a document that is displayed in the right
frame when the link is selected. The documents in the right frames are short descriptions of the
people.
Use frame tag attribute ( border, noresize, name) and also use background color in each frame. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Family Details</title>
    </head>

    <!-- main division -->
    <frameset rows="40%,*" frameborder="2" border="2" noresize="noresize">

        <!-- top row  -->
        <frameset cols="25%,*">
            <frame src="mother.html"
                style="background-color: rgb(114, 114, 230);">
            <frame name="motherarea">
        </frameset>

        <!-- bottom row  -->
        <frameset cols="25%,*">
            <frame src="fatherde.html" style="background-color: orange;">
            <frame name="fatherarea">
        </frameset>

    </frameset>
</html>
